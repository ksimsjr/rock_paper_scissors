        <script>
            let roundScore = null;

        function computerPlay(){
            let computerSelection = Math.floor(Math.random()*3);        //return random integerfrom 0 to 2 
            
            if(computerSelection == 0){                                 //If random numbe is 0, return "rock" as computer move
                return "rock";                  
            } else if (computerSelection == 1){                         //If random number is 1, return "paper" as computer move
                return "paper";
            } else {                                                    //If random number is 2, return "scissors" as computers move
                return "scissors"
            }
        }

        function playRound(playerSelection, computerPlay){

            playerSelection = playerSelection.toLowerCase();            // Makes the user's selection upper case to allow for any form of input
            

            // Lets the user know that they tried to input an invalid move
            if(playerSelection != "rock" || playerSelection != "paper" || playerSelection != "scissors"){
                console.log("Please select a valid choice between 'rock', 'paper',and 'scissors'"); 

                // Recalls the function to ask for a valid move
                playRound(playerSelection=prompt("Pick between Rock, Paper, and Scissors"), computerSelection);
            }


            if(playerSelection == "rock" && computerPlay == "paper"){
                return roundScore = 1;
            } else if (playerSelection == "rock" && computerPlay =="rock"){
                return roundScore = 2;
            } else if (playerSelection == "rock" && computerPlay == "scissors"){
                return roundScore = 1;
            } else if (playerSelection == "paper" && computerPlay == "rock"){
                return roundScore = 0;
            } else if (playerSelection == "paper" && computerPlay =="paper"){
                return roundScore = 2;
            } else if (playerSelection == "paper" && computerPlay == "scissors"){
                return roundScore = 0;
            } else if (playerSelection == "scissors" && computerPlay =="scissors"){
                return roundScore = 2;
            } else if (playerSelection == "scissors" && computerPlay =="rock"){
                return roundScore = 0;
            } else if (playerSelection == "scissors" && computerPlay == "paper"){
                return roundScore = 1;
            }

            
        }

        function roundWinner(roundScore){ 

            // If the return result from function playRound was 0 (meaning that the computer won), it prints that the computer won and returns 0
            if(roundScore == 0){
                console.log("The computer wins round.");   
                return 0;
                // If the return result from function playRound was 1 (meaning that the player won), it prints that the computer won and returns 1
            } else if(roundScore == 1){
                console.log("You win this round.");
                return 1;
                // If the return result from function playRound was 2 (meaning game was a draw), it prints that the game was a draw and returns 2
            } else {
                console.log("This round was a tie");
                return 2;
            }
            console.log(roundScore);
        }

        function gameWinner(playerScore, computerScore){
            if(playerScore > computerScore){
                // If the player's final score was greater than the computer's final score, it prints that the player won
                console.log("You won the game!");
            } else if( playerScore < computerScore){
                // If the player's final score was leass than the computer's final score, it prints that the computer won
                console.log("Computer won the game!");
            } else {
                // If the player's final score and the computer's final score were equal, it prints that the game was a tie
                console.log("The game was a tie!");
            }
        }

        function game(){
            let playerScore = 0;
            let computerScore = 0;
            for(let i=0; i<5; i++){
                let result = playRound(playerSelection=prompt("Pick Rock, Paper, of Scissors"), computerSelection=computerPlay())
                //result is equal to the value that is returned by the function playRound after prompting the user to choose a move

                console.log("You picked " + playerSelection.toLowerCase());
                console.log("Computer picked " + computerSelection);

                let roundWinnerIndex = roundWinner(result);

                if(roundWinnerIndex == 1){
                    playerScore += 1;
                } else if(roundWinnerIndex == 0){
                    computerScore += 1;
                } else {
                    playerScore += 1;
                    computerScore += 1;
                }

            }

            gameWinner(playerScore, computerScore);
        }
        game();

    
        </script>
